<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/app-layout/app-layout.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/polymerfire/firebase-app.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="bower_components/app-route/app-location.html">
<link rel="import" href="bower_components/app-route/app-route.html">
<link rel="import" href="landing-page.html">
<link rel="import" href="my-login.html">

<dom-module id="thc-app">
  <template>
    <style>
      :host {
        display: block;
      }

      app-header {
      /*position: fixed;*/
      top: 0;
      left: 0;
      width: 100%;
      padding: 0;
      margin: 0;
      /*height: 200px;*/
      color: #fff;
      background-color: #4285f4;
      }

      .toolbar {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }

      .left{
        margin-right: auto;
      }

      .left > a {
        @apply(--layout-self-center);
      }

      .tabs {
        height: 100%;
        @apply(--layout-horizontal);
      }


      a {
        text-decoration: none;
        font-size: inherit;
        color: inherit;
      }

      .tabs > a {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        margin: 12px 16px 12px;
        border-bottom: 1px solid #222;
      }

      header {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        height: calc(100vh - 64px);
        padding: 0 16px;
        background-image: url(../../thcimage.jpeg);
        backgrond-repeat: no-repeat;
        background-size: cover;
        color: white;
        text-align: center;
      }

      header > h2 {
        font-size: 56px;
        font-weight: 300;
        margin: 0;
      }

      header > p {
        font-size: 32px;
      }

      header > paper-button.blue {
        background: #4285f4;
        color: white;
        text-transform: none;
        --paper-button-raised-keyboard-focus: {
        background-color: var(--paper-pink-a200) !important;
        color: white !important;
        };
      }  

      
    </style>
    <firebase-app
      id="firebase"
      name="travelhackersclub"
      auth-domain="travelhackersclub.firebaseapp.com"
      database-url="https://travelhackersclub.firebaseio.com"
      api-key="AIzaSyBwCbfw-xW2461UQjPI-cKAY1wVaDhTW7w">
    </firebase-app>
    
    <app-location route="{{route}}" use-hash-as-path id="app-location"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"
        active="{{pageActive}}"
        id="app-route">
    </app-route>

    <app-header fixed>
    <app-toolbar class="toolbar">
      <span class="left">
        <paper-icon-button icon="flight-takeoff"></paper-icon-button>
        <a href="#">Travel Hackers Club</a>
      </span>
      <div class="tabs">
        <!-- <a href="#signin">Sign in</a> -->
        <my-login></my-login>
        <!-- <a href="#signup">Create free account</a> -->
      </div>
    </app-toolbar>
    </app-header>  
    <iron-pages selected="[[page]]" attr-for-selected="name" id="iron-pages" style="width:100%; height: 100%;">
    <landing-page name="landing"></landing-page>
    </iron-pages>
    
  </template>

  <script>
    Polymer({

      is: 'thc-app',

      properties: {
        prop1: {
          type: String,
          value: 'thc-app',
        },
      },

    });
  </script>
</dom-module>
